<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
</form>

<form action="{% url 'delete_entry' entry.id %}" method="POST">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Delete this {{ entry.title }} ?')">Delete this entry</button>
</form>

</body>
</html>
